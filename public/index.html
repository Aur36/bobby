<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bobby</title>

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #f7f3ef;
    }

    #superapp {
      margin: 0 auto;
      overflow: auto;
      display: flex;
      flex-direction: column;
    }

    h1 {
      background-color: #42c79c;
      color: #fff;
      margin: 0;
      margin-bottom: 16px;
      padding: 16px;
      text-align: center;
      text-transform: uppercase;
    }

    .btn-play {
      padding: 20px 40px;
      display: inline-block;
      border: 2px solid orange;
      border-bottom-width: 12px;
      text-align: center;
      font-size: 2em;
      text-transform: uppercase;
      color: orange;
      text-decoration: none;
      margin: 0 auto;
    }

    .levels {
      list-style: none;
      display: grid;
      grid-template-columns: repeat(auto-fill, 50px);
      gap: 16px;
      overflow: auto;
      scrollbar-color: #42c79c rgba(0, 0, 0, 0.3);
      scrollbar-width: thin;
      margin: 12px;
      justify-content: center;
    }

    .level a {
      display: block;
      background-color: #999999;
      padding: 16px 8px;
      color: white;
      text-decoration: none;
      text-align: center;
    }

    .level.accessible a {
      background-color: #8c5d63;
    }

    .level.success.accessible a {
      background-color: #42c79c;
    }
  </style>
</head>

<body>
  <div id="superapp">
    <div class="page"></div>
  </div>

  <script src="app.js"></script>
</body>

</html>
