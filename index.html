<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Bobby</title>
  <meta name="description" content="Petit jeu de rÃ©flexion." />

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    html {
      font-size: 1.2em;
    }

    body {
      background-color: #f7f3ef;
      font-family: -apple-system, 'Ubuntu', system-ui, sans-serif;
    }

    .bg-dark {
      background-color: #222;
    }

    button,
    input,
    textarea,
    select {
      font: inherit;
      color: inherit;
    }

    p {
      padding: 12px;
    }

    #superapp {
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow: hidden;
    }

    .btn {
      padding: 10px 20px;
      display: inline-block;
      border: none;
      background-color: #cf5600;
      text-align: center;
      font-size: 1.2em;
      color: white;
      text-decoration: none;
      margin: 16px auto;
    }

    .btn:focus,
    .btn:hover {
      outline: 3px solid #642d06;
      cursor: pointer;
    }

    .btn-play {
      padding: 20px 40px;
      display: inline-block;
      color: #cf5600;
      border: 2px solid currentColor;
      border-bottom-width: 12px;
      text-align: center;
      font-size: 2em;
      text-transform: uppercase;
      text-decoration: none;
      margin: 16px auto;
    }

    .btn-play:focus,
    .btn-play:hover {
      color: #401f08;
      cursor: pointer;
      outline: none;
    }

    .levels {
      list-style: none;
      display: grid;
      grid-template-columns: repeat(auto-fill, 60px);
      gap: 16px;
      overflow: auto;
      scrollbar-color: #177355 rgba(0, 0, 0, 0.3);
      scrollbar-width: thin;
      margin: 12px;
      margin-top: 32px;
      justify-content: center;
      padding: 4px;
    }

    .level a {
      display: block;
      background-color: #999999;
      padding: 20px 8px;
      color: white;
      text-decoration: none;
      text-align: center;
    }

    .level a:focus,
    .level a:hover {
      outline: 3px solid #053123;
    }

    .level.accessible a {
      background-color: #842733;
    }

    .level.success.accessible a {
      background-color: #177355;
    }

    .topbar {
      background-color: #177355;
      display: flex;
    }

    .topbar-gamename {
      padding: 12px;
      color: #fff;
      margin: 0;
      text-align: center;
      text-transform: uppercase;
    }

    .topbar-level {
      padding: 12px;
      color: #fff;
    }

    .topbar-menu {
      margin-left: auto;
      position: relative;
    }

    .topbar-button {
      padding: 12px 18px;
      margin: 0;
      border: none;
      background: transparent;
      display: inline-block;
      color: #fff;
      height: 100%;
      box-sizing: border-box;
      text-decoration: none;
    }

    .topbar-button:focus,
    .topbar-button:hover {
      background-color: rgba(0, 0, 0, 0.3);
      outline: none;
      cursor: pointer;
    }

    .topbar-menu-nav {
      position: absolute;
      top: 100%;
      right: 0;
      display: flex;
      flex-direction: column;
      width: 290px;
      box-shadow: 0 0 8px 0 rgba(0, 0, 0, 0.4);
      display: none;
    }

    .topbar-menu-nav-displayed {
      display: block;
    }

    .topbar-nav-button {
      padding: 12px 24px;
      border: none;
      background: #fff;
      text-align: left;
      width: 100%;
      text-decoration: none;
      display: inline-block;
      color: inherit;
      box-sizing: border-box;
    }

    .topbar-nav-button:focus,
    .topbar-nav-button:hover {
      background: #ccc;
      cursor: pointer;
    }

    #app-wrapper {
      height: 100%;
      display: grid;
      align-content: center;
    }

    .middle {
      flex: 1;
      display: flex;
      align-items: center;
    }

    .middle-content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .bottombar {
      background-color: #177355;
      display: flex;
      font-size: 80%;
    }

    .bottombar .btn {
      background-color: rgba(255, 255, 255, 0.15);
    }

    .bottombar .btn:focus,
    .bottombar .btn:hover {
      outline-color: #053123;
    }
  </style>
</head>

<body>
  <div id="superapp">
    <div class="page"></div>
  </div>
</body>

</html>
